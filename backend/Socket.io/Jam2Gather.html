<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Jam2Gather</title>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/webmidi@next/dist/iife/webmidi.iife.js"></script>
    <script src="recorder.js"></script>
    <script src="player.js"></script>
  </head>

  <body>
    <h1>Jam2Gather</h1>
    <button onclick="logMidiIO()">Log MIDI I/O</button>
    <button onclick="togglePlay()">Play</button>
    <button onclick="generateMidi(1)">Generate MIDI</button>
    <button onclick="queueRecord()">Record next loop</button><br><br>
    <label for="bpm">BPM:</label>
    <input type="number" id="bpm" value = "120" name="bpm"><br><br>

    <label for="timeSignatureTop">Time Signature Top:</label>
    <input type="number" id="timeSignatureTop" value = "4" name="timeSignatureTop"><br><br>

    <label for="timeSignatureBottom">Time Signature Bottom:</label>
    <input type="number" id="timeSignatureBottom" value = "4" name="timeSignatureBottom"><br><br>

    <label for="numberOfBarsToRecord">Number of bars to record:</label>
    <input type="number" id="numberOfBarsToRecord" value = "4" name="numberOfBarsToRecord"><br><br>

    <label for="countInCount">Number of bars to count in:</label>
    <input type="number" id="countInCount" value = "1" name="countInCount"><br><br>

    <label for="recordBus">Bus to record from:</label>
    <input type="number" id="recordBus" value = "2" name="recordBus"><br><br> 

    <label for="playBus">Bus to play to:</label>
    <input type="number" id="playBus" value = "1" name="playBus"><br><br> 
    
    <label for="trackNumber">Track to record to/from:</label>
    <input type="number" id="trackNumber" value = "1" name="trackNumber"><br><br> 
  </body>
</html>
