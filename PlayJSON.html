<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8">
    <title>PlayJSON</title>
    <!-- import WebMIDI -->
    <script src="https://cdn.jsdelivr.net/npm/webmidi@next/dist/iife/webmidi.iife.js"></script>
    <script src="scripts/demo.js"></script>
    <script src="scripts/recordMidi.js"></script>
    <script src="scripts/midiWriter.js"></script>

  </head>

  <body>
    <h1>WebMIDI Demo</h1>

    <button onclick="enableWebMidi()">Enable WebMIDI</button>
    <button onclick="logMidiIO()">Log MIDI I/O</button>
    <button onclick="playDemo('JSON/all_star.json')">Play Demo</button>
    <button onclick="playDemo('JSON/epic_sax_guy.json')">Play Epic Sax Guy</button>
    <button onclick="disableWebMidi()">Disable WebMIDI</button>
    <button onclick="generateMidi()">Generate MIDI</button>
    <label for="bpm">BPM:</label>
    <input type="text" id="bpm" value = "120" name="bpm"><br><br>
    <label for="timeSignatureTop">Time Signature Top:</label>
    <input type="text" id="timeSignatureTop" value = "4" name="timeSignatureTop"><br><br>
    <label for="timeSignatureBottom">Time Signature Bottom:</label>
    <input type="text" id="timeSignatureBottom" value = "4" name="timeSignatureBottom"><br><br>
    <label for="numberOfBarsToRecord">Number of bars to record:</label>
    <input type="text" id="numberOfBarsToRecord" value = "4" name="numberOfBarsToRecord"><br><br>
    <label for="countInCount">Number of bars to count in:</label>
    <input type="text" id="countInCount" value = "1" name="countInCount"><br><br>

  </body>

</html>
